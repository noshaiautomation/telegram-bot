<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Your Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    h3 {
      text-align: center;
      color: #555;
      margin-top: -10px;
      margin-bottom: 25px;
      font-weight: normal;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .radio-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 16px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .radio-option:hover {
      background-color: #eef4ff;
      border-color: #007bff;
    }

    .radio-option img {
      width: 16px;
      height: 16px;
    }

    .radio-option input[type="radio"] {
      margin: 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="signupForm">
    <div style="text-align: center; margin-bottom: 15px;">
      <img src="hotel_15498339.png" alt="Hotel Logo" style="max-width: 80px; height: auto;" />
    </div>

    <h2>ChÃ¢teau LumiÃ¨re Hotel & Spa</h2>
    <h3>Sign-up Form</h3>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required />

    <label for="contactNumber">Contact Number</label>
   <input 
  type="tel" 
  id="contactNumber" 
  name="contactNumber" 
  placeholder="+923001112233" 
  pattern="^\+[1-9]\d{9,14}$" 
  title="Enter number in international format, e.g. +923001112233" 
  required 
/>


    <label for="roomNumber">Room Number</label>
    <input type="text" id="roomNumber" name="roomNumber" placeholder="Enter your assigned room number" required />

    <label>Preferred Communication Platform</label>
    <div class="radio-group">
      <label class="radio-option">
        <input type="radio" name="preferredPlatform" value="WhatsApp" required />
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp Icon" />
        WhatsApp
      </label>
      <label class="radio-option">
        <input type="radio" name="preferredPlatform" value="Telegram" />
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Icon" />
        Telegram
      </label>
    </div>

    <button type="submit">Submit</button>

    <div class="success-message" id="successMessage" style="display: none;">
      Sign-up successful! Thank you.
    </div>
  </form>

  <script>
  const form = document.getElementById("signupForm");
  const successMessage = document.getElementById("successMessage");

  const telegramMessage = document.createElement("div");
  telegramMessage.id = "telegramMessage";
  telegramMessage.style = "text-align: center; margin-top: 15px; display: none;";
  telegramMessage.innerHTML = `
    <p><strong>Tap below to chat with our Telegram assistant:</strong></p>
    <a href="https://t.me/Chateau_Lumiere_Bot" target="_blank" style="color: #007bff;">ðŸ‘‰ https://t.me/Chateau_Lumiere_Bot</a>
  `;
  form.appendChild(telegramMessage);

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const preferredPlatform = form.querySelector('input[name="preferredPlatform"]:checked')?.value || "";

    const formData = {
      fullName: form.fullName.value,
      email: form.email.value,
      contactNumber: form.contactNumber.value,
      roomNumber: form.roomNumber.value,
      preferredPlatform: preferredPlatform
    };

    try {
      const response = await fetch("https://n8n.srv846726.hstgr.cloud/webhook/f8f63a03-0df3-41e3-a158-a90f15ffb917", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      });

      if (response.ok) {
        successMessage.style.display = "block";
        form.reset();

        // Show Telegram link only if selected
        if (preferredPlatform.toLowerCase() === "telegram") {
          telegramMessage.style.display = "block";
        } else {
          telegramMessage.style.display = "none";
        }
      } else {
        alert("There was a problem with the signup. Please try again.");
      }
    } catch (error) {
      alert("Error: " + error.message);
    }
  });
</script>

</body>
</html>
